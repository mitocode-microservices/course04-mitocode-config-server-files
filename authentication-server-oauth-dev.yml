server:
  port: ${CUSTOM.SERVER.PORT:8088}

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

### Mongo database configuration
spring:
  data:
    mongodb:
      uri: mongodb://mitocode:mitocode@localhost:27017/mitocode?authSource=admin

mitocode:
  security:
    client: mitocode
    secret: mitocode
    key: mitocode