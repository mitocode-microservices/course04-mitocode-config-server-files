# Actuator configuration
management:
  endpoints:
    info:
      env:
        enabled: true
    web:
      exposure:
        # include: 'metrics, disk_space, mem, cpu, prometheus'
        include: '*'
        base-path: /actuator
    tracing:
      sampling:
        probability: 1.0

